<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/src/main.css" />
    <script
      src="https://kit.fontawesome.com/2e26c2bc1a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container flex-row align-center justify-between">
        <div class="navbar_logo">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="navbar_search">
          <form>
            <input
              type="text"
              placeholder="     &#xf002;     Search"
              style="font-family: Arial, FontAwesome; font-style: normal"
            />
          </form>
        </div>
        <div class="navbar_menu flex-row align-center">
          <i class="fa-solid fa-house"></i>
          <i class="fa-solid fa-paper-plane"></i>
          <i class="fa-solid fa-plus"></i>
          <i class="fa-solid fa-compass"></i>
          <i class="fa-solid fa-heart"></i>
          <img
            src="/src/img/img_avatar.png"
            width="40px"
            height="40px"
            alt=""
          />
        </div>
      </div>
    </header>
    <div class="container_main flex-row">
      <div class="post_bar">
        <div class="post">
          <div class="user flex-row justify-between">
            <div class="user_left flex-row">
              <div>
                <img
                  src="/src/img/img_avatar.png"
                  width="40px"
                  height="40px"
                  alt=""
                />
              </div>
              <div class="flex-column">
                <a href="">USER</a>
                <a href="">Original Music</a>
              </div>
            </div>
            <div class="user_right flex-row align-center">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
          <div class="img">
            <img src="/src/img/Plato.jpg" width="600px" alt="" />
          </div>
          <div class="like_share_comment flex-row justify-between">
            <div>
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-comment"></i>
              <i class="fa-solid fa-paper-plane"></i>
            </div>
            <div>
              <i class="fa-brands fa-font-awesome"></i>
            </div>
          </div>
          <div class="comment_bar">
            <div>
            <i class="fa-solid fa-face-smile"></i>
            <input
              type="text"
              placeholder="Add a comment..."
              style="font-family: Arial, FontAwesome; font-style: normal"
            />
            <a href="">Post</a>
          </div>
          </div>
        </div>
      </div>
      <div class="follow_bar">test2</div>
    </div>
  </body>
</html>
